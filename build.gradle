plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "javazoom:jlayer:1.0.1"

    implementation "com.googlecode.soundlibs:tritonus-share:0.3.7-2"
    implementation "com.googlecode.soundlibs:mp3spi:1.9.5-1"
    implementation "com.googlecode.soundlibs:vorbisspi:1.0.3-1"

    runtimeOnly project(":third-party-plugin")

    testImplementation "org.jetbrains.kotlin:kotlin-test-junit"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

distributions {
    main {
        contents {
            from(projectDir) {
                include("beep-*.mp3")
                include("sample-*.mp3")
            }
        }
    }
}

application {
    mainClassName = "MusicAppKt"
}